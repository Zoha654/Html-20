<html>

<body>
    <h1>Loops</h1>
    <p id="demo"></p>
    <script>
        var a = ["apple", "mango", "watermelon", "strawberry", "cherry", "grapes", "lychee"]
        var text = ""
        for (var i = 0; i < a.length; i++) {
            text = text + a[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text

    </script>
</body>

</html>
